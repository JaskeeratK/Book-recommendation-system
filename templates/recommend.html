<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
           rel="stylesheet" 
           integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
           crossorigin="anonymous">
</head>
<style>
    .card-img-top {
        width: 100%;
        height: 20vw;
        object-fit: contain;
    }
    </style>
<body style="background-color:black">
    <nav class="navbar navbar-expand-lg navbar-dark static top" style="background-color: saddlebrown;" >
        
        <a href="https://stock.adobe.com/in/search?k=book+png&asset_id=532696455"><img src="https://as1.ftcdn.net/v2/jpg/05/32/69/64/1000_F_532696455_KAce2D5R3bxfo5qdKFeKhOqgWhO2fKmz.webp" alt="icon" height="70"></a>
        <a calss="navbar-brand" style="font-family:'Impact'">Book Recommender</a>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/" target="_blank">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/recommend" >Recommend</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active">Contact</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px;">Find similar books here!</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            {% if data %}

                {% for i in data %}
                    <div class="col-md-3" style="margin-top:50px;">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{i[2]}}">
                                <p class="text-black">{{i[0]}}</p>
                                <h4 class="text-black">{{i[1]}}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            {% endif %}
        </div>
    </div>

</body>
</html>
